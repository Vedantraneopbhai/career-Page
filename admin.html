<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Secure Cyber</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary: #1e4b8f;
            --primary-light: #4a8fe7;
            --secondary: #172a45;
            --accent: #64ffda;
            --light: #f8f9fa;
            --dark: #020c1b;
            --text: #ccd6f6;
            --text-light: #8892b0;
            --success: #4bb543;
            --error: #ff3333;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.7;
            letter-spacing: -0.01em;
        }

        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            line-height: 1.2;
        }

        .container {
            position: relative;
            width: 450px;
            height: 500px;
            background: rgba(10, 25, 47, 0.9);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: var(--transition);
            padding: 40px;
            text-align: center;
        }

        .container:hover {
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        .container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent);
            border-radius: 2px;
        }

        .input-box {
            position: relative;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(23, 42, 69, 0.5);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: var(--text);
            font-weight: 500;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: var(--transition);
        }

        .input-box input:focus {
            border-color: var(--accent);
            background: rgba(23, 42, 69, 0.8);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .input-box input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--accent);
            transition: var(--transition);
        }

        .input-box input:focus + i {
            transform: translateY(-50%) scale(1.1);
        }

        .forgot-link {
            margin: -10px 0 20px;
            text-align: right;
        }

        .forgot-link a {
            font-size: 14px;
            color: var(--accent);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 50px;
            background: transparent;
            border-radius: 8px;
            border: 1px solid var(--accent);
            cursor: pointer;
            font-size: 16px;
            color: var(--accent);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .container h1 {
                font-size: 24px;
            }

            .input-box input {
                padding: 12px 45px 12px 15px;
            }

            .btn {
                height: 45px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="companyimg.jpeg.jpg" alt="Secure Cyber Logo">
        </div>
        <h1>Admin Portal</h1>
        <form id="adminLoginForm">
            <div class="input-box">
                <input type="text" id="username" placeholder="Admin Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot password?</a>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        
        const adminUsername = 'secureadmin';
        const adminPassword = 'securecyber123';  

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Authenticating...';

            if (username === adminUsername && password === adminPassword) {
                // Store session data (use sessionStorage for demo, replace with secure authentication in production)
                sessionStorage.setItem('adminAuth', JSON.stringify({
                    username: adminUsername,
                    loggedInAt: new Date().toISOString()
                }));

                // Redirect to admin panel
                window.location.href = 'admin_panel.html';
            } else {
                errorMessage.textContent = 'Invalid admin credentials';
                errorMessage.style.display = 'block';
            }

            // Reset loading state
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login';
        });
    </script>
</body>

</html>
