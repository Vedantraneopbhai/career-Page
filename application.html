<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Secure Cyber Future</title>
    <meta name="description" content="Apply for a career in cybersecurity with Secure Cyber Future">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary: #1e4b8f;
            --primary-light: #4a8fe7;
            --secondary: #172a45;
            --accent: #64ffda;
            --light: #f8f9fa;
            --dark: #020c1b;
            --text: #ccd6f6;
            --text-light: #8892b0;
            --success: #4bb543;
            --error: #ff3333;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --section-spacing: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: var(--text);
            line-height: 1.7;
            font-weight: 400;
            letter-spacing: -0.01em;
            scroll-behavior: smooth;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            line-height: 1.2;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(10, 25, 47, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            padding: 0 5%;
        }

        nav .left {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
            letter-spacing: 0.5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        nav ul li a:hover {
            color: var(--accent);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .left img {
            height: 40px;
            margin-right: 15px;
            vertical-align: middle;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 5%;
        }

        /* Application Form Container */
        .form-container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 3rem;
            background: rgba(23, 42, 69, 0.5);
            border-radius: 8px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            background: var(--accent);
            color: var(--primary-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: var(--transition);
            font-weight: 600;
        }

        input[type="file"]::file-selector-button:hover {
            background: rgba(100, 255, 218, 0.8);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2364ffda'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* CAPTCHA Section */
        #captcha-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.1);
            text-align: center;
        }

        #captcha-text {
            font-size: 1.8rem;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 8px;
            color: var(--accent);
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(23, 42, 69, 0.8);
            border-radius: 8px;
            display: inline-block;
            min-width: 250px;
            user-select: none;
            text-decoration: line-through;
            font-style: italic;
            transform: rotate(-2deg);
        }

        .captcha-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #captcha-input {
            padding: 12px 15px;
            width: 60%;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
            color: var(--text);
            transition: var(--transition);
            font-size: 1rem;
        }

        #captcha-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .refresh-button {
            padding: 12px 15px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-button:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        /* Submit Button */
        .submit-btn {
            background: transparent;
            color: var(--accent);
            padding: 14px 30px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Footer */
        .footer {
            background: var(--primary-dark);
            padding: 2rem 5%;
            color: var(--text-light);
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
                margin: 2rem auto;
            }

            .form-title {
                font-size: 2rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            #captcha-text {
                font-size: 1.5rem;
                min-width: 200px;
                padding: 1rem;
            }

            .captcha-input-container {
                flex-direction: column;
            }

            #captcha-input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.8rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            #captcha-text {
                font-size: 1.2rem;
                letter-spacing: 5px;
                min-width: 150px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <img src="companyimg.jpeg.jpg" alt="Secure Cyber Logo">
                <span>SECURE CYBER FUTURE</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="career.html">Careers</a></li>
                <li><a href="admin.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Job Application</h2>
            <form id="applicationForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="position">Position Applying For:</label>
                    <select id="position" name="position" required>
                        <option value="">Select a position</option>
                        <option value="Security Analyst">Security Analyst</option>
                        <option value="Penetration Tester">Penetration Tester</option>
                        <option value="Security Engineer">Security Engineer</option>
                        <option value="Security Architect">Security Architect</option>
                        <option value="Security Consultant">Security Consultant</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF only):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Cover Letter (Optional):</label>
                    <textarea id="coverLetter" name="coverLetter" rows="4"></textarea>
                </div>

                <div id="captcha-container">
                    <p style="color: var(--text-light); margin-bottom: 1rem;">Please verify you're human:</p>
                    <div id="captcha-text"></div>
                    <div class="captcha-input-container">
                        <input type="text" id="captcha-input" placeholder="Enter the CAPTCHA text" required>
                        <button type="button" class="refresh-button" onclick="generateCaptcha()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2023 Secure Cyber Future. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        
        const supabaseUrl = 'https://mxsjutdmhwivzuxsggmv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14c2p1dGRtaHdpdnp1eHNnZ212Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwNDQ0NDksImV4cCI6MjA1ODYyMDQ0OX0.j78qfJ_iM7n9SUCWEXapvJo9kvbxgL1f30ad7ROFNv8'; // REPLACE WITH YOUR ACTUAL KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);   

        // CAPTCHA functionality
        function generateRandomString(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateCaptcha() {
            const captchaText = generateRandomString(6);
            document.getElementById('captcha-text').textContent = captchaText;
            return captchaText;
        }

        let currentCaptcha = generateCaptcha();

        // Form submission handler
        async function handleFormSubmit(event) {
            event.preventDefault();

            // Validate CAPTCHA
            const userInput = document.getElementById('captcha-input').value;
            if (userInput !== currentCaptcha) {
                alert('CAPTCHA verification failed! Please try again.');
                currentCaptcha = generateCaptcha();
                document.getElementById('captcha-input').value = '';
                document.getElementById('captcha-input').focus();
                return;
            }

            const form = event.target;
            const formData = new FormData(form);
            const submitButton = document.querySelector('button[type="submit"]');

            try {
                // Show loading state
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                // Upload resume file
                const file = formData.get('resume');
                const fileExt = file.name.split('.').pop();
                const fileName = `${formData.get('email')}_${Date.now()}.${fileExt}`;

                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('resumes')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // Get public URL for resume
                const { data: { publicUrl } } = supabase.storage
                    .from('resumes')
                    .getPublicUrl(fileName);

                // Save application data
                const { data, error } = await supabase
                    .from('applications')
                    .insert([{
                        first_name: formData.get('firstName'),
                        last_name: formData.get('lastName'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        position: formData.get('position'),
                        cover_letter: formData.get('coverLetter'),
                        resume_url: publicUrl,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;

                // Success state
                submitButton.innerHTML = '<i class="fas fa-check"></i> Submitted!';
                submitButton.style.backgroundColor = 'var(--success)';
                submitButton.style.borderColor = 'var(--success)';

                // Redirect to status page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'status.html?email=' + encodeURIComponent(formData.get('email'));
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                // Error state
                submitButton.innerHTML = '<i class="fas fa-times"></i> Error! Try Again';
                submitButton.style.backgroundColor = 'var(--error)';
                submitButton.style.borderColor = 'var(--error)';

                setTimeout(() => {
                    submitButton.innerHTML = 'Submit Application';
                    submitButton.style.backgroundColor = 'transparent';
                    submitButton.style.borderColor = 'var(--accent)';
                    submitButton.disabled = false;
                }, 2000);
            }
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('applicationForm').addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>

</html>
