<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .status-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .status-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .status-pending {
            color: #ffc107;
        }
        .status-approved {
            color: #28a745;
        }
        .status-rejected {
            color: #dc3545;
        }
        .status-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .chat-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div id="status-icon" class="status-icon status-pending">⏳</div>
        <h2 id="status-title">Application Status</h2>
        <div id="status-message" class="status-message">Your application is being reviewed</div>
        <button id="chat-btn" class="chat-btn" style="display: none;">Chat with HR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://mxsjutdmhwivzuxsggmv.supabase.co';
        const supabaseKey = 'process.env.SUPABASE_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Get email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Check application status
        async function checkStatus() {
            const { data: application, error } = await supabase
                .from('applications')
                .select('*')
                .eq('email', email)
                .single();

            if (error || !application) {
                console.error('Error loading application:', error);
                return;
            }

            const statusIcon = document.getElementById('status-icon');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const chatBtn = document.getElementById('chat-btn');

            // Update based on status
            if (application.status === 'approved') {
                statusIcon.textContent = '✓';
                statusIcon.className = 'status-icon status-approved';
                statusTitle.textContent = 'Application Approved!';
                statusMessage.textContent = 'Congratulations! Your application has been approved.';
                chatBtn.style.display = 'inline-block';
                chatBtn.onclick = () => window.location.href = `chat.html?email=${encodeURIComponent(email)}`;
            } 
            else if (application.status === 'rejected') {
                statusIcon.textContent = '✕';
                statusIcon.className = 'status-icon status-rejected';
                statusTitle.textContent = 'Application Rejected';
                statusMessage.textContent = 'Thank you for your application, but we have decided to proceed with other candidates.';
                chatBtn.style.display = 'inline-block';
                chatBtn.onclick = () => window.location.href = `chat.html?email=${encodeURIComponent(email)}`;
            }
            // Default is pending
        }

        // Set up real-time updates
        function setupRealtime() {
            const subscription = supabase
                .from('applications')
                .on('UPDATE', payload => {
                    if (payload.new.email === email) {
                        checkStatus();
                    }
                })
                .subscribe();

            return subscription;
        }

        // Initialize
        window.onload = function() {
            checkStatus();
            const subscription = setupRealtime();
            
            // Clean up subscription when page unloads
            window.addEventListener('unload', () => {
                supabase.removeSubscription(subscription);
            });
        };
    </script>
</body>
</html>
